<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- 
        - Ficam as informações de configuração da página web (site)
            - Metadados
            - links de folhas de estilo (CSS)
            - links de script (JS)
            - Título do site
            - Favicon (ícone do site)
            
            Nota: as informações não aparecem para o usuário (apenas o título e o favicon)
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fundamentos do HTML</title>

</head>
<body>

    <!-- 
        - Fica o conteúdo da página
            - Toda a informação apresentada na viewport (tela)

        Nota: As informações aparacem para o usuário
     -->

     <br>
        Texto dentro da tag</br>
        Dei um enter
     </p>



    
</body>
</html>
